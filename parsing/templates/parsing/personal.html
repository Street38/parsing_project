{% extends 'base.html' %}
{% block title %} Регистрация {% endblock %}

{% block content %}
<br>
<br>
<div class="d-flex justify-content-center">
        {% if form.initial.telegram_account %}
        <form action="https://t.me/simple_parsing_bot?start={{ user.id }}" target="_blank">
            <h1>Личный кабинет</h1>
            <br>
            {{ form.as_p }}
            <br>
            <br>
            <div class="d-grid gap-2 col-4 mx-auto">
                    <button type="submit" class="btn btn-outline-dark">Изменить</button>
            </div>
        </form>
        {% else %}
        <form method="POST" action="https://t.me/simple_parsing_bot?start={{ user.id }}" target="_blank">
            <h1>Личный кабинет</h1>
            <h6>Для получения уведомлений, <br> необходимо подписаться <br> на телеграм бота.</h6>
            <div class="d-grid gap-2 col-4 mx-auto">
                <br>
                  <button type="submit" class="btn btn-outline-dark">Подписаться</button>
            </div>
        </form>
        {% endif %}
</div>
{% endblock %}
